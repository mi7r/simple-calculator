<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="/main.css"/>

</head>
<body bgcolor="#7fffd4">
<h1>simple calculator</h1>

<form action="#" th:action="@{/calculator}" th:object="${operationModel}" method="post">
    <input type="text" th:field="*{firstNumber}"><br>
    <input type="text" th:field="*{secondNumber}"><br>
    <p>
        <input type="submit" class="button" name="addition" value="+"/>
        <input type="submit" class="button" name="sub" value="-"/>
        <input type="submit" class="button" name="div" value="/"/>
        <input type="submit" class="button" name="mul" value="*"/>
        <input type="submit" class="button" name="exp" value="^"/>
        <input type="submit" class="button" name="clear" value="C"/>
    </p>
    <input type="text" th:field="*{result}">

    <h1><p th:text="'result: '+ ${outcome}"></p></h1>


</form>


</body>
</html>
